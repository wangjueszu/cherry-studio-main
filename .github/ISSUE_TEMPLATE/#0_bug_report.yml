name: 🐛 错误报告
description: 创建一个报告以帮助我们改进
title: '[错误]: '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写此错误报告！

  - type: checkboxes
    id: checklist
    attributes:
      label: Issue 检查清单
      description: |
        在提交 Issue 前请确保您已经完成了以下所有步骤
      options:
        - label: 我已经查看了置顶 Issue 并搜索了现有的 Issue，但没有找到类似的问题。
          required: true
        - label: 正确填写了 Issue 标题。
          required: true

  - type: dropdown
    id: platform
    attributes:
      label: 平台
      description: 您正在使用哪个平台？
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 版本
      description: 您正在运行的 Cherry Studio 版本是什么？
      placeholder: 例如 v1.0.0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 错误描述
      description: 清晰简洁地描述错误是什么
      placeholder: 告诉我们发生了什么...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 重现步骤
      description: 重现行为的步骤
      placeholder: |
        1. 转到 '...'
        2. 点击 '....'
        3. 向下滚动到 '....'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 预期行为
      description: 清晰简洁地描述您期望发生的事情
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 相关日志输出
      description: 请复制并粘贴任何相关的日志输出
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 在此添加有关问题的任何其他上下文
